<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <Link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="left">
           <div class="home">

                <ul class="list pair" id="dash">
                    <img src="assets/view-dashboard.svg" alt="Description of the image as a link" width="50" height="50">
                    <li>Dashboard</li>
                </ul>

                <ul class="list" id="list1">
                    <div class="pair">
                        <img src="assets/home.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Home</li>
                    </div>
                    <div class="pair">
                        <img src="assets\card-account-details-outline.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Profile</li>
                    </div>
                    <div class="pair">
                        <img src="assets\message-reply.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Messages</li>
                    </div>
                    <div class="pair">
                        <img src="assets\clock-time-three.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>History</li>
                    </div>
                    <div class="pair">
                        <img src="assets\note-multiple-outline.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Tasks</li>
                    </div>
                    <div class="pair">
                        <img src="assets\account-group.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Communities</li>
                    </div>
                </ul>
                <ul class="list" id="list2">
                    <div class="pair">
                        <img src="assets/cog.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Settings</li>
                    </div>
                    <div class="pair">
                        <img src="assets\help-box.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Support</li>
                    </div>
                    <div class="pair">
                        <img src="assets\shield-check.svg" alt="Description of the image as a link" width="26" height="26">
                        <li>Privacy</li>
                    </div>
                </ul>
           </div>
        </div>
        <div class="right">
            <div class="upper">
                <div id="sea">
                    <div class="search">
                        <button type="submit"><img src="assets\magnify.svg" width="22" height="22"></button>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="notis">
                        <button type="submit"><img src="assets\bell-ring-outline.svg" width="22" height="22"></button>
                        <img src="assets\pfp.jpg" width="70" height="70">
                        <p id="pp">Eric Smith</p>
                    </div>
                </div>
                <div class="profile">
                    <div class="pic">
                        <img src="assets\pfp.jpg" width="120" height="120">
                        <div class="pic1">
                            <p class="greeting">Hi there,</p>
                            <h3 id="na">Eric Smith (@eric)</h3>
                        </div>
                    </div>
                    <div>
                        <div id="btn">
                            <button style="border: solid #1992d4; background-color: #1992d4; border-radius: 30px; font-size: 20px; padding: 7px 30px; color: white;">New</button>
                            <button style="border: solid #1992d4; background-color: #1992d4; border-radius: 30px; font-size: 20px; padding: 7px 30px; color: white;">Upload</button>
                            <button style="border: solid #1992d4; background-color: #1992d4; border-radius: 30px; font-size: 20px; padding: 7px 30px; color: white;">Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower">

            </div>
        </div>
    </div>
</body>
</html>
